<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <!-- Vertical lines -->
  <line x1="4" y1="4" x2="4" y2="28" stroke="#ccc" stroke-width="0.5"/>
  <line x1="12" y1="4" x2="12" y2="28" stroke="#ccc" stroke-width="0.5"/>
  <line x1="20" y1="4" x2="20" y2="28" stroke="#ccc" stroke-width="0.5"/>
  <line x1="28" y1="4" x2="28" y2="28" stroke="#ccc" stroke-width="0.5"/>
  
  <!-- Horizontal lines -->
  <line x1="4" y1="4" x2="28" y2="4" stroke="#ccc" stroke-width="0.5"/>
  <line x1="4" y1="10" x2="28" y2="10" stroke="#ccc" stroke-width="0.5"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#ccc" stroke-width="0.5"/>
  <line x1="4" y1="22" x2="28" y2="22" stroke="#ccc" stroke-width="0.5"/>
  <line x1="4" y1="28" x2="28" y2="28" stroke="#ccc" stroke-width="0.5"/>

  <!-- Colored rectangles -->
  <!-- Header row with M and T -->
  <rect x="12" y="4" width="8" height="6" fill="#4CAF50" stroke="#333" stroke-width="0.5"/>
  <rect x="20" y="4" width="8" height="6" fill="#2196F3" stroke="#333" stroke-width="0.5"/>
  
  <!-- Data rectangles -->
  <rect x="12" y="12" width="8" height="6" fill="#FF9800" stroke="#333" stroke-width="0.5"/>
  <rect x="20" y="16" width="8" height="4" fill="#E91E63" stroke="#333" stroke-width="0.5"/>
  <rect x="12" y="20" width="8" height="4" fill="#2196F3" stroke="#333" stroke-width="0.5"/>
  
  <!-- Text labels -->
  <!-- Header letters -->
  <text x="16" y="9.6" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">M</text>
  <text x="24" y="9.6" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">T</text>
  
  <!-- Row labels in first column -->
  <text x="8" y="15.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#333">8</text>
  <text x="8" y="21.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#333">16</text>
  <text x="8" y="27.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#333">24</text>
</svg>
