<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar body -->
  <rect x="15" y="25" width="70" height="60" rx="8" ry="8" fill="#ffffff" stroke="#d1d1d6" stroke-width="1"/>
  
  <!-- Calendar header (red strip) -->
  <rect x="15" y="25" width="70" height="20" rx="8" ry="8" fill="#ff3b30"/>
  <rect x="15" y="35" width="70" height="10" fill="#ff3b30"/>
  
  <!-- Spiral binding holes -->
  <circle cx="30" cy="20" r="2" fill="#8e8e93"/>
  <circle cx="50" cy="20" r="2" fill="#8e8e93"/>
  <circle cx="70" cy="20" r="2" fill="#8e8e93"/>
  
  <!-- Spiral binding rings -->
  <rect x="28" y="15" width="4" height="15" rx="2" ry="2" fill="#8e8e93"/>
  <rect x="48" y="15" width="4" height="15" rx="2" ry="2" fill="#8e8e93"/>
  <rect x="68" y="15" width="4" height="15" rx="2" ry="2" fill="#8e8e93"/>
  
  <!-- Date number -->
  <text x="50" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="300" text-anchor="middle" fill="#000000">31</text>
  
  <!-- Calendar grid lines -->
  <line x1="25" y1="55" x2="75" y2="55" stroke="#e5e5ea" stroke-width="0.5"/>
  <line x1="35" y1="45" x2="35" y2="85" stroke="#e5e5ea" stroke-width="0.5"/>
  <line x1="45" y1="45" x2="45" y2="85" stroke="#e5e5ea" stroke-width="0.5"/>
  <line x1="55" y1="45" x2="55" y2="85" stroke="#e5e5ea" stroke-width="0.5"/>
  <line x1="65" y1="45" x2="65" y2="85" stroke="#e5e5ea" stroke-width="0.5"/>
</svg>
